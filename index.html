<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Weather</title>
    <meta charset="utf-8">
    <meta name="Description" content="Weather app">
    <meta name="keywords" content="HTML,CSS,jQuery,weather api, Grunt ">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" type="text/css" href="src/css/styles.css">
    <link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon" />
    <script src="vendor.min.js"></script>
    <script src="weather.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="location">
          <h1 class="location__title"></h1>
          <span class="location__icon"></span>
        </div>
        <a  href="/" class="hamburger hamburger--rot" ><span>Toggle Menu</span>
        </a>
      </header>
      <div class="autocomplete">
        <form class="autocomplete__form" action="search" >
          <input class="autocomplete__input" type="text" autocomplete = "off" name="city_name" placeholder="City, State">
          <ul class="autocomplete__list">
          </ul>
        </form>
      </div>
      <main>
        <section>
          <div class="local-weather" data-citykey="349727" data-city='New York' data-country="US">
            <h2 class="location"></h2>
            <div class="icon"></div>
            <p><span class="temp"> </span> <sup>&deg;</sup>F And <span class="desc"> </span> </p>
          </div>
          <div class="info-weather">
            <div class="info-weather__col" >
              <p> <span>Feels :</span></p> <p>  <span class="feels"></span>째</p>
              <p> <span> Wind : </span></p> <p> <span class="wind"></span> mph </p>
              <p> <span>Humidity :</span> </p> <p> <span class="humidity"></span>%</p>
              <p> <span>Maximum :</span> </p> <p> <span class="maximum"></span>째</p>
              <p> <span>Mimimum :</span> </p> <p> <span class="minimum"></span>째</p>
            </div >
            <div class="info-weather__col" >
              <p> <span>Dew Point :</span> </p> <p> <span class="dew-point"></span>째</p>
              <p> <span>pressure :</span> </p> <p><span class="pressure"></span> in</p>
              <p> <span>Visibility :</span> </p> <p><span class="visibility"> </span> mi</p>
              <p> <span>UV Index :</span> </p> <p> <span class="uv-index"> </span> of 10</p>
              <p> <span>UV Index :</span> </p> <p> <span class="uv-index-text"></span></p>
            </div>
          </div>
        </section>
        <section class="forecast-container">
          <div class="forecast">
            <div class="forecast__col day-1">
              <h3 class="date">Today</h3>
              <div class="icon"></div>
              <p class="max" >59</p>
              <p class="min" >35</p>
            </div>
            <div class="forecast__col day-2">
              <h3 class="date">Today</h3>
              <div class="icon"></div>
              <p class="max" >60</p>
              <p class="min" >36</p>
            </div>
            <div class="forecast__col day-3">
              <h3 class="date">Today</h3>
              <div class="icon"></div>
              <p class="max" >60</p>
              <p class="min" >36</p>
            </div>
            <div class="forecast__col day-4">
              <h3 class="date">Today</h3>
              <div class="icon"></div>
              <p class="max" >60</p>
              <p class="min" >36</p>
            </div>
            <div class="forecast__col day-5">
              <h3 class="date">Today</h3>
              <div class="icon"></div>
              <p class="max" >60</p>
              <p class="min" >36</p>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Copyright 2019 &copy; neiljoshua.dev</p>

        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-82838385-3"></script>
        <script>
          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          gtag('js', new Date());

          gtag('config', 'UA-82838385-3');
        </script>
      </footer>
    </div>
  </body>
</html>
