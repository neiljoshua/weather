<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Weather Web App</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Raleway:100,300,500,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles/fontello.css">
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/responsive.css">
		<script src="js/jquery-1.9.1.min.js"></script> 
		<script src="js/weather.js"></script>
	</head>
	<body>
		<div class="wrapper">
		<div class="beta-msg">Weather Beta</div>
			<header>
				<div id="search-wrapper">
					<form id="user-search" action="search" >
						<input id="user-location" type="text" autocomplete = "off" name="city_name" placeholder="City, State">
						<div id="results">
							<ul id="city-list">
							</ul>
						</div>
					</form>
					<a href="#" class="close-header"><i class="demo-icon icon-up-open"></i></a>
				</div>
				<a href="#" class="show-header"> Locations <i class="demo-icon  icon-down-open"></i></a>
			</header>

			<div class="inner">
				<img id="pre-loader" src="images/gif-load.gif">
				<!--Window that shows user search results -->
				<div class="weather-results" >
					
				
					<h1> Current Weather at <span class="location-results"> </span></h1>
					<p>Feels like <span class="temp-results"> </span> &deg;</p>
					<div class="icon"></div>
					<a href="#" class="more-info"> <i class="icon-temperature"></i></a>
					<a href="#" class="close-results"> <i class="icon-up-open"></i></a>
				</div>
				<!--End of window search result -->
				<div class="weather-blocks">

					<div class="weather-block" data-city='lima' data-state="PE">
							<h2>Weather at <span class="location"> </span></h2>
							<div class="icon"></div>
							<p><span class="temp"> </span> F And <span class="desc"> </span> &deg; </p>
			 		</div>
			
 					<div class="weather-block" data-city="los_angeles" data-state="CA">
							<h2>Weather at <span class="location"> </span></h2>
							<div class="icon"></div>
							<p><span class="temp"> </span> F And <span class="desc"> &deg; </span></p>
					</div>
					<div class="weather-block" data-city="chicago" data-state="IL">
							<h2>Weather at <span class="location"></span></h2>
							<div class="icon"></div>
							<p><span class="temp"> </span> F And <span class="desc"> </span> &deg;</p>
					</div>	
					<div class="weather-block" data-city="miami" data-state="FL">
							<h2>Weather at <span class="location"> </span></h2>
							<div class="icon"></div>
							<p><span class="temp"> </span> F And <span class="desc"> &deg;</span></p>
					</div> 
				</div>
				<div class="clear"> </div>
			</div>	
		</div>
	</body>
</html>
