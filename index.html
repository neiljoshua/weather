<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Weather Web App</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link href='https://fonts.googleapis.com/css?family=Raleway:100,300,500,600,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="styles/style.css">
		<link rel="stylesheet" type="text/css" href="styles/responsive.css">
		<script src="js/jquery-1.9.1.min.js"></script> 
		<script src="js/weather.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="weather-search" >
				<h1 class="title"> Weather Around the World</h1>
				<form class="user-form" action="search" >
					<input id="user-location" type="city_name"  autocomplete = "off" name="city_name" placeholder="City, State">
					<div id="results">
						<ul id="city-results">
						</ul>
					</div>
				</form>
			</div>
			<div class="inner">
				<!--Window that shows user search results -->
				<div id="weather-results" >
					<h1> Current Weather at <span id="location-results"> </span></h1>
					<!--<div>
						<img id="icon-results" src="">
					</div>-->
					<p>Feels like <span id="temp-results"> </span></p>
					<button class="button-results">CLose</button>
				</div>
				<!--End of window search result -->
				<div class="weather-block" data-city='lima' data-state="PE">
						<h1>Weather at <span class="location"> </span></h1>
						<p><span class="temp"> </span> F And <span class="desc"> </span></p>
						<p>Wind: <span class="wind"></span></p>
		 		</div>
		
				<div class="weather-block" data-city="los_angeles" data-state="CA">
						<h1>Weather at <span class="location"> </span></h1>
						<p><span class="temp"> </span> F And <span class="desc"> </span></p>
						<p>Wind: <span class="wind"></span></p>
				</div>
				<div class="weather-block" data-city="chicago" data-state="IL">
						<h1>Weather at <span class="location"> </span></h1>
						<p><span class="temp"> </span> F And <span class="desc"> </span></p>
						<p>Wind: <span class="wind"></span></p>
				</div>	
				<div class="weather-block" data-city="miami" data-state="FL">
						<h1>Weather at <span class="location"> </span></h1>
						<p><span class="temp"> </span> F And <span class="desc"> </span></p>
						<p>Wind: <span class="wind"></span></p>
				</div>
				<div class="clear"> </div>
			</div>	
		</div>
	</body>
</hmtl>
