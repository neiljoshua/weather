<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Weather Web App</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" type="text/css" href="src/css/styles.css">
		<link rel="shortcut icon" href="src/images/favicon.ico" type="image/x-icon" />
		<script src="vendor.min.js"></script>
		<script src="weather.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1 class="logo">Weather</h1>
				<a href="#" class="find"><i class="icon-search"></i></a>
			</header>
			<div class="search">
				<a href="#" class="cancel"><i class="icon-cancel"></i></a>
				<form class="search__form" action="search" >
					<input class="search__input" type="text" autocomplete = "off" name="city_name" placeholder="City, State">
					<ul class="search__results">
					</ul>
				</form>
			</div>
			<div class="weather">
				<div class="local-weather" data-city='New York' data-state="NY">
					<h2 class="location"></h2>
					<div class="icon"></div>
					<p><span class="temp"> </span>&deg; F And <span class="desc"> </span> </p>
		 		</div>
		 		<div class="info-weather">
		 			<p> Feels : <span class="feels"> </span><span>&deg;</span></p>
		 			<p> Wind : <span class="wind"> </span> MPH.</p>
		 			<p> Humidity : <span class="humidity"> </span></p>
		 			<p> Dew Point : <span class="dew-point"></span><span>&deg;</span></p>
		 			<p> Pressure :  <span class="pressure">  </span></p>
		 		</div>
	 		</div>

		</div>

		 <script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-82838385-1', 'auto');
		  ga('send', 'pageview');
	  </script>
	</body>
</html>
